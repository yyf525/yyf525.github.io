<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>首页 - hashben's museum</title>
	<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="tools.js"></script>
</head>
<body style="background: #EEE;">
	<div class="mdui-appbar mdui-color-theme">
		<div class="mdui-toolbar mdui-color-theme">
			<a href="javascript:;" class="mdui-btn mdui-btn-icon">
				<i class="mdui-icon material-icons">&#xe545;</i>
			</a>
			<span><font size="5px" face="Consolas">Hashben Museum</font></span>
			<div class="mdui-toolbar-spacer"></div>
			<span class="mdui-btn mdui-btn-icon" mdui-dialog="{target: '#theme'}">
				<i class="mdui-icon material-icons">&#xe40a;</i>
			</span>
			<a href="https://hexuben.github.io/busstop" class="mdui-btn mdui-btn-icon">
				<i class="mdui-icon material-icons">&#xeb3c;</i>
			</a>
		</div>
		<div class="mdui-tab mdui-color-theme" mdui-tab>
			<a href="#index" class="mdui-ripper mdui-ripper-white mdui-tab-active">主页</a>
			<a href="#problem" class="mdui-ripper mdui-ripper-white">题库</a>
			<a href="#blogs" class="mdui-ripper mdui-ripper-white">博客</a>
		</div>
	</div>
	<div id="problem">
		<br>
		<div class="mdui-row" style="margin-right: 0;">
			<div class="mdui-col-xs-12">
				<div class="mdui-container mdui-shadow-2" style="background: #ffffffbb">
					<br>
					<center>
						<div style="font-size: 32px; font-weight: 700;">
							Hashben Problem
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>
	<div id="blogs">
		
	</div>
	<div class="mdui-dialog" id="theme">
		<div class="mdui-dialog-title">Theme Settings</div>
		<div class="mdui-dialog-content">
			You can set theme here.<br><br>
			<div class="mdui-chip mdui-color-red">
				<a onclick="changeTheme('red');"><span class="mdui-chip-title">Red</span></a>
			</div>
			<div class="mdui-chip mdui-color-pink">
				<a onclick="changeTheme('pink');"><span class="mdui-chip-title">Pink</span></a>
			</div>
			<div class="mdui-chip mdui-color-purple">
				<a onclick="changeTheme('purple');"><span class="mdui-chip-title">Purple</span></a>
			</div>
			<div class="mdui-chip mdui-color-deep-purple">
				<a onclick="changeTheme('deep-purple');"><span class="mdui-chip-title">Deep purple</span></a>
			</div>
			<div class="mdui-chip mdui-color-indigo">
				<a onclick="changeTheme('indigo');"><span class="mdui-chip-title">Indigo</span></a>
			</div>
		</div>
		<div class="mdui-dialog-actions">
			<button class="mdui-btn mdui-ripple" mdui-dialog-close>cancel</button>
			<button class="mdui-btn mdui-ripple" mdui-dialog-close>OK</button>
		</div>
	</div>
</body>
</html>
