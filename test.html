<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>文本框 - 字数统计</title>
  <link rel="stylesheet" href="https://cdn.w3cbus.com/library/mdui/1.0.2/css/mdui.min.css"/>
</head>
<body>

  <div class="mdui-container">
    <div class="mdui-textfield">
      <label class="mdui-textfield-label">User name</label>
      <input class="mdui-textfield-input" type="text" maxlength="20"/>
    </div>

    <div class="mdui-textfield mdui-textfield-floating-label">
      <label class="mdui-textfield-label">Email</label>
      <input class="mdui-textfield-input" type="email" maxlength="60"/>
      <div class="mdui-textfield-error">邮箱格式错误</div>
    </div>

    <div class="mdui-textfield mdui-textfield-floating-label">
      <label class="mdui-textfield-label">Message</label>
      <textarea class="mdui-textfield-input" maxlength="140"></textarea>
    </div>
  </div>

  <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
</body>
</html>
